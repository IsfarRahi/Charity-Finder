<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Charity Information</title>
</head>
<body>
<a href="/make">
    <button>Add New Charity</button>
</a>
<br>

<table>

  <thead>
  <tr>
      <th style="border: 1px solid red">Charity Name</th>
      <th style="border: 1px solid red">Total Volunteer</th>
      <th style="border: 1px solid red">Monthly Donation</th>
      <th style="border: 1px solid red">Email</th>
      <th style="border: 1px solid red">Phone Number</th>
      <th style="border: 1px solid red">Action</th>
    </tr>
  </thead>

  <tbody>

  {% for charity in charities%}

  <tr>
      <td style="border: 1px solid red">{{charity.charity_name}}</td>
      <td style="border: 1px solid red">{{charity.total_volunteer}}</td>
      <td style="border: 1px solid red">{{charity.monthly_donation}}</td>
      <td style="border: 1px solid red">{{charity.email}}</td>
      <td style="border: 1px solid red">{{charity.phn_number}}</td>
      <td style="border: 1px solid red">

          <a href="/edit/{{charity.id}}">Edit</a>
          <a href="/delete/{{charity.id}}">Delete</a>


      </td>
  </tr>

  {%endfor%}


  </tbody>
</table>
</body>
</html>
